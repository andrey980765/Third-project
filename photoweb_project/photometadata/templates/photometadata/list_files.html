{% extends "photometadata/base.html" %}
{% load static %}
{% block content %}
<h2 style="text-align:center; margin-bottom:30px;">Список файлов</h2>

{% if json_file_exists %}
  <ul class="file-list">
    <li><a href="{% url 'photometadata:file_detail' %}">{{ json_file_name }}</a></li>
  </ul>
{% else %}
  <p>Нет JSON файлов.</p>
{% endif %}
{% endblock %}
